
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAKSENSE - Analytics Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d0d1a;
            --bg-card: rgba(20, 20, 40, 0.75); /* Increased opacity slightly */
            --border-color: rgba(0, 191, 255, 0.3);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0c0;
            --primary-glow: #00bfff; /* DeepSkyBlue */
            --accent-positive: #00ff7f; /* SpringGreen */
            --accent-negative: #ff4d4d;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-body);
            margin: 0;
            overflow-x: hidden;
        }
        .stars-bg, .twinkling-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: -1; /* Ensure it's behind content */
        }
        .stars-bg {
            background: #000 url(https://www.transparenttextures.com/patterns/stardust.png) repeat top left;
        }
        .twinkling-bg {
            background: transparent url(https://www.transparenttextures.com/patterns/worn-dots.png) repeat top left;
            animation: move-twink-back 200s linear infinite;
        }
        @keyframes move-twink-back {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        /* Custom scrollbar for a more thematic feel */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-glow);
            border-radius: 4px;
            border: 2px solid var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #00a0cc; /* Slightly darker glow on hover */
        }
    </style>
<script type="importmap">

}

</head>

    <div class="stars-bg"></div>
    <div class="twinkling-bg"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
