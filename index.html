<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAKSENSE - Analytics Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #0f121f;
            --main-bg: #161a27;
            --card-bg: #1f2437; /* Slightly lighter for cards if they need to stand out from main-bg */
            --border-color: #2c3246; /* Adjusted border */
            --text-primary: #e0e6f1; /* Brighter primary text */
            --text-secondary: #8a93a5; /* Softer secondary text */
            --primary-glow: #84cc16; /* Lime Green Accent */
            --accent-positive: #a3e635; /* Brighter Lime Green */
            --accent-negative: #ff4d4d;
            --font-display: 'Expletus Sans', cursive; /* Ensure cursive or sans-serif fallback */
            --font-body: 'Inter', sans-serif;
            --selected-item-bg: #2a3045; /* Background for selected items in lists */
            --tab-active-border: var(--primary-glow);
            --icon-color: var(--text-secondary);
        }

        body {
            background-color: var(--sidebar-bg); /* Overall page background */
            color: var(--text-primary);
            font-family: var(--font-body);
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-glow);
            border-radius: 4px;
            border: 2px solid var(--sidebar-bg);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-positive);
        }

        .neon-text {
            color: #fff;
            text-shadow:
                0 0 5px rgba(163, 230, 53, 0.7),
                0 0 10px rgba(163, 230, 53, 0.7),
                0 0 20px rgba(163, 230, 53, 0.7),
                0 0 40px rgba(37, 99, 235, 0.5),
                0 0 80px rgba(37, 99, 235, 0.5);
        }
        
        /* Custom date picker icon color for dark mode */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.6) brightness(100%); /* Adjust to make it visible on dark backgrounds */
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
